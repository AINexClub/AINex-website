<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>News</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <div class="hero min-h-[85vh]">
      <div class="hero-content">
        <div class="max-w-md" id="news-div">
          <h1 class="text-5xl font-bold">Subscribe to Our Newsletter</h1>
          <p class="py-6">
            Stay up-to-date with the latest news, updates, and exclusive offers.
          </p>
          <form
            id="news-form"
            action="https://api.web3forms.com/submit"
            method="POST"
          >
            <input
              type="hidden"
              name="access_key"
              value="274c294b-5bea-4657-9b5e-fab0051e2f83"
            />
            <input type="hidden" name="News" value="News-form" />
            <div class="form-control">
              <label class="label" for="name">
                <span class="label-text">Name</span>
              </label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="input input-bordered"
              />
            </div>

            <div class="form-control">
              <label class="label" for="email">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="input input-bordered"
              />
            </div>

            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
